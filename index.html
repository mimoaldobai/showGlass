<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة نظارات الواقع المعزز</title>

    <!-- مكتبات Three.js و AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <button id="toggle-glasses">عرض النظارات</button>

    <script>
        let scene, camera, renderer, glasses, arToolkitContext;
        let glassesVisible = false;

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById("video").srcObject = stream;
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // تحميل نموذج النظارات
            const loader = new THREE.GLTFLoader();
            loader.load("glass1.glb", (gltf) => {
                glasses = gltf.scene;
                glasses.scale.set(1, 1, 1);
                glasses.position.set(0, 0, -2);
                glasses.visible = false;
                scene.add(glasses);
            });

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: "https://raw.githubusercontent.com/jeromeetienne/AR.js/1.7.2/data/data/camera_para.dat",
                detectionMode: "mono",
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById("toggle-glasses").addEventListener("click", () => {
            if (glasses) {
                glassesVisible = !glassesVisible;
                glasses.visible = glassesVisible;
                document.getElementById("toggle-glasses").textContent = glassesVisible ? "إخفاء النظارات" : "عرض النظارات";
            }
        });

        startCamera().then(initThreeJS);
    </script>

</body>
</html>
