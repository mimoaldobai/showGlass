<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة النظارات الافتراضية</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://static.fittingbox.com/fingerprinter/fingerprinter.js"></script>
    <script type="text/javascript" src="//static.fittingbox.com/api/v1/fitmix.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #virtual-try-on {
            margin-top: 20px;
            display: none;
        }
        .sizeContainer {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .genderButton {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .genderButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>جرب نظاراتك قبل الشراء!</h2>
        <img src="glass.png" alt="نظارة شمسية">
        <br>
        <button class="button" onclick="startVirtualTryOn()">تجربة افتراضية</button>

        <div id="sizeContainer" class="sizeContainer">
            <p>لضمان تجربة دقيقة، يرجى اختيار الجنس:</p>
            <div>
                <span class="genderButton" onclick="setGender('f')">أنثى</span>
                <span class="genderButton" onclick="setGender('m')">ذكر</span>
            </div>
            <p>أو اختر المسافة بين الحدقتين:</p>
            <select id="pupillaryDistance">
                <option value="-">اختر</option>
                <option value="60">60mm</option>
                <option value="62">62mm</option>
                <option value="64">64mm</option>
                <option value="66">66mm</option>
            </select>
        </div>

        <div id="virtual-try-on"></div>
    </div>

    <script>
        function startVirtualTryOn() {
            document.getElementById("sizeContainer").style.display = "block";
        }

        function setGender(gender) {
            var pd = document.getElementById("pupillaryDistance").value;
            launchTryOn(gender, pd);
        }

        function launchTryOn(gender, pd) {
            var container = document.getElementById("virtual-try-on");
            
            // استبدال رابط الـ iframe بصور أو نماذج موجودة في مجلد المشروع الخاص بك
            // في هذه الحالة، نستخدم نموذج .glb أو صورة glass.png
            container.innerHTML = `
                <div style="text-align:center;">
                    <h3>تجربة نظارتك الافتراضية</h3>
                    <!-- إذا كان لديك ملف .glb (نموذج ثلاثي الأبعاد) -->
                    <model-viewer src="glass1.glb" alt="نظارة ثلاثية الأبعاد" auto-rotate camera-controls width="100%" height="500px"></model-viewer>
                    <!-- أو إذا كنت تستخدم صورة ثابتة -->
                    <!-- <img src="glass.png" alt="نظارة شمسية" width="300px" /> -->
                </div>`;
            
            container.style.display = "block";
            document.getElementById("sizeContainer").style.display = "none";
        }
    </script>

</body>
</html>
