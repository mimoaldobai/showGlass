<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة النظارات بالواقع المعزز</title>

    <!-- مكتبة Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    
    <!-- GLTFLoader لتحميل النظارات -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-color: #f0f0f0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover;
            z-index: -1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #glasses-preview {
            width: 150px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <img id="glasses-preview" src="glasses_preview.png" alt="اضغط لعرض النظارات">

    <script>
        let scene, camera, renderer, glasses;
        let video = document.getElementById("video");
        let glassesPreview = document.getElementById("glasses-preview");

        // تشغيل كاميرا المستخدم
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        // إعداد Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // تحميل نموذج النظارات
            const loader = new THREE.GLTFLoader();
            loader.load("glass1.glb", (gltf) => {
                glasses = gltf.scene;
                glasses.scale.set(2, 2, 2); // ضبط الحجم
                glasses.visible = false; // إخفاؤها حتى يتم النقر عليها
                scene.add(glasses);
            });

            camera.position.z = 5;
        }

        // تحميل Mediapipe FaceMesh
        async function loadFaceMesh() {
            const model = await faceMesh.load();
            const detect = async () => {
                const predictions = await model.estimateFaces({ input: video });

                if (predictions.length > 0 && glasses) {
                    const keypoints = predictions[0].scaledMesh;
                    const nose = keypoints[168]; // موقع الأنف

                    // تحديث موقع النظارات بناءً على الأنف
                    glasses.position.set(nose[0] / 100 - 2.5, -nose[1] / 100 + 2, -5);
                    glasses.rotation.y = Math.PI; // تعديل الاتجاه
                }

                renderer.render(scene, camera);
                requestAnimationFrame(detect);
            };
            detect();
        }

        // عند الضغط على النظارات، يتم تفعيلها
        glassesPreview.addEventListener("click", () => {
            if (glasses) {
                glasses.visible = true;
            }
        });

        // بدء التشغيل
        startCamera().then(() => {
            initThreeJS();
            loadFaceMesh();
        });
    </script>

</body>
</html>
