<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة النظارات الافتراضية</title>
    <script src="https://cdn.fittingbox.com/fitmix/latest/fitmix.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        #fitmixContainer {
            width: 100%;
            height: 400px;
            background: #ddd;
            margin: 20px auto;
        }
        .catalogContainer {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #fff;
        }
        .frameEntry {
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }
        .imageQuarter {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }
        .buttonTryOn {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>تجربة النظارات الافتراضية</h2>
    
    <div id="fitmixContainer"></div>

    <h3>اختر نظارة:</h3>
    <div class="catalogContainer"></div>

    <script>
        var apiKey = "CfM4xcxR5jcyUeyWn5734wcrfgQ5tEXqyYx1lLaf";

        // استبدال الـ glassesId بالقيم الحقيقية من `FitMix`
        var glassesList = [
            { glassesId: "561446", image: "glass.png" },
            { glassesId: "506066", image: "glass.png" },
            { glassesId: "561262", image: "glass.png" },
            { glassesId: "569044", image: "glass.png" },
            { glassesId: "526099", image: "glass.png" },
            { glassesId: "569037", image: "glass.png" }
        ];

        var fitmixInstance;

        function init() {
            fitmixInstance = FitMix.createWidget('fitmixContainer', {
                apiKey: apiKey,
                frameInfo: { id: glassesList[0].glassesId },
                config: { preset: 'v8' }
            });

            renderGlassesCatalog();
        }

        function renderGlassesCatalog() {
            var catalogContainer = document.querySelector('.catalogContainer');
            glassesList.forEach(glass => {
                var frameEntry = document.createElement('div');
                frameEntry.classList.add('frameEntry');

                var img = document.createElement('img');
                img.classList.add('imageQuarter');
                img.src = glass.image; // استخدام الصور المخزنة محليًا

                var buttonTryOn = document.createElement('div');
                buttonTryOn.classList.add('buttonTryOn');
                buttonTryOn.textContent = "جرب الآن";

                frameEntry.appendChild(img);
                frameEntry.appendChild(buttonTryOn);
                catalogContainer.appendChild(frameEntry);

                frameEntry.onclick = function() {
                    setFrame(glass.glassesId);
                };
            });
        }

        function setFrame(glassesId) {
            fitmixInstance.setFrameInfo({ id: glassesId });
        }

        window.onload = init;
    </script>

</body>
</html>
